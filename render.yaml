services:
  - type: web
    name: tg-task-bot
    env: node
    plan: free
    buildCommand: pnpm install --frozen-lockfile && pnpm prisma generate
    startCommand: pnpm start:render
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_WEBHOOK_SECRET_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
